<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="榕德实验室陶瓷台面产品展示与颜色选择配色方案 - 移动版">
    <meta name="keywords" content="实验室台面,台面产品,颜色选择,平板台面,碟型台面,沝水槽台面">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="index,follow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>榕德实验室陶瓷台面配色方案</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" id="favicon-link">
    <link rel="icon" type="image/x-icon" href="favicon.ico" id="favicon-fallback">
    <link rel="apple-touch-icon" href="favicon.png" id="favicon-apple">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="mobile.css?v=20250925-2" as="style">
    <link rel="preload" href="mobile.js?v=20250925-2" as="script">
    <link rel="preload" href="images/平板台面-亚马逊蓝.jpg" as="image" media="(max-width: 767px)">
    <link rel="preload" href="images/平板台面-亚马逊蓝-侧视图.jpg" as="image" media="(max-width: 767px)">
    
    <!-- 移动端内联关键CSS -->
    <style>
        /* 移动端关键CSS - 立即渲染 */
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#fff;color:#000;line-height:1.5;height:100vh;overflow:hidden;font-size:13px}
        .container{padding:15px;max-width:440px;margin:0 auto;height:100%;display:flex;flex-direction:column}
        .nav-group{display:flex;flex-direction:column;gap:15px}
        .nav-section{background:#fff;border:1px solid #EAEAEA;border-radius:4px;padding:10px}
        .nav-item{height:28px;background:#F5F5F5;border:none;border-radius:2px;font-size:13px;color:#666;cursor:pointer;padding:0 6px;display:flex;align-items:center;justify-content:center;transition:all 0.3s ease}
        .nav-item.active{background:#FFF0ED;border:1px solid #EE7300;color:#EE7300}
        .preview-section{flex:1;display:flex;flex-direction:column;gap:15px;margin-top:15px}
        .image-container{flex:1;background:#F5F5F5;border:1px solid #EAEAEA;border-radius:4px;overflow:hidden;position:relative}
        .preview-image{width:100%;height:120%;object-fit:cover;object-position:bottom;transform:translateY(0%);transition:transform 0.3s ease}
    </style>
    <link rel="preload" href="mobile.css?v=20250925-2" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="mobile.css?v=20250925-2"></noscript>
</head>
<body>
    <div class="container">
        <div class="nav-group">
            <!-- 产品选择区域 -->
            <div class="nav-section product-nav">
                <div class="nav-header">
                    <span class="nav-title">产品选择</span>
                    <div class="nav-line"></div>
                </div>
                <div class="nav-content product-grid">
                    <button class="nav-item active" data-product="flat">平板台面</button>
                    <button class="nav-item" data-product="groove">单边凹槽阻水台面</button>
                    <button class="nav-item" data-product="dish">碟型台面</button>
                    <button class="nav-item" data-product="sink">碟型沥水槽台面</button>
                    <button class="nav-item" data-product="bidirectional">双向导流防滑沥水槽台面（肩并肩）</button>
                    <button class="nav-item" data-product="face_to_face">双向导流防滑沥水槽台面（面对面）</button>
                </div>
            </div>

            <!-- 颜色选择区域 -->
            <div class="nav-section color-nav">
                <div class="nav-header">
                    <span class="nav-title">颜色选择</span>
                    <div class="nav-line"></div>
                </div>
                <div class="nav-content color-grid">
                    <button class="nav-item active" data-color="amazon">亚马逊蓝</button>
                    <button class="nav-item" data-color="black">睿智经典黑</button>
                    <button class="nav-item" data-color="grey">博雅斑点灰</button>
                    <button class="nav-item" data-color="purple">皇家紫罗兰</button>
                    <button class="nav-item" data-color="agate">德国玛瑙灰</button>
                    <button class="nav-item" data-color="orange">爱马仕橙</button>
                    <button class="nav-item" data-color="green">罗马青瓷绿</button>
                    <button class="nav-item" data-color="white">希腊沙滩白</button>
                    <button class="nav-item" data-color="yellow">冬日暖意黄</button>
                </div>
            </div>
        </div>

        <!-- 图片预览区域 -->
        <div class="preview-section">
            <div class="image-container" data-view="front">
                <img src="images/平板台面-亚马逊蓝.jpg" 
                     alt="平板台面-亚马逊蓝 正视图" 
                     class="preview-image"
                     loading="eager"
                     fetchpriority="high"
                     decoding="async">
                <div class="loading-indicator"></div>
            </div>
            <div class="image-container" data-view="side">
                <img src="images/平板台面-亚马逊蓝-侧视图.jpg" 
                     alt="平板台面-亚马逊蓝 侧视图" 
                     class="preview-image"
                     loading="eager"
                     fetchpriority="high"
                     decoding="async">
                <div class="loading-indicator"></div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img id="modalImage" src="" alt="预览图">
    </div>

    <script src="mobile.js?v=20250925-2" defer></script>
    <!-- 清理不需要的localStorage数据 -->
    <script>
        // 清理可能的管理后台残留数据
        const adminKeys = ['adminImages', 'adminFavicon', 'adminUser', 'adminProducts', 'adminColors', 'adminSettings'];
        adminKeys.forEach(key => {
            if (localStorage.getItem(key)) {
                localStorage.removeItem(key);
            }
        });
    </script>
</body>
</html>
