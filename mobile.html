<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>实验室台面展示 - 移动端</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiBmaWxsPSIjZWU3MzAwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udQtzaXplPSIxNiIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkw8L3RleHQ+PC9zdmc+">
</head>
<body>
    <div class="container">
        <div class="nav-group">
            <!-- 产品选择区域 -->
            <div class="nav-section product-nav">
                <div class="nav-header">
                    <span class="nav-title">产品选择</span>
                    <div class="nav-line"></div>
                </div>
                <div class="nav-content product-grid">
                    <button class="nav-item active" data-product="flat">平板台面</button>
                    <button class="nav-item" data-product="groove">单边凹槽阻水台面</button>
                    <button class="nav-item" data-product="dish">碟型台面</button>
                    <button class="nav-item" data-product="sink">碟型沥水槽台面</button>
                </div>
            </div>

            <!-- 颜色选择区域 -->
            <div class="nav-section color-nav">
                <div class="nav-header">
                    <span class="nav-title">颜色选择</span>
                    <div class="nav-line"></div>
                </div>
                <div class="nav-content color-grid">
                    <button class="nav-item active" data-color="amazon">亚马逊蓝</button>
                    <button class="nav-item" data-color="black">睿智经典黑</button>
                    <button class="nav-item" data-color="grey">博雅斑点灰</button>
                    <button class="nav-item" data-color="purple">皇家紫罗兰</button>
                    <button class="nav-item" data-color="agate">德国玛瑙灰</button>
                    <button class="nav-item" data-color="orange">爱马仕橙</button>
                    <button class="nav-item" data-color="green">罗马青瓷绿</button>
                    <button class="nav-item" data-color="white">希腊沙滩白</button>
                    <button class="nav-item" data-color="yellow">冬日暖意黄</button>
                </div>
            </div>
        </div>

        <!-- 图片预览区域 -->
        <div class="preview-section">
            <div class="image-container" data-view="front">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7lm77niYfmraPlnKjliqDovb08L3RleHQ+PC9zdmc+" alt="正视图" class="preview-image">
                <div class="loading-indicator"></div>
            </div>
            <div class="image-container" data-view="side">
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7lm77niYfmraPlnKjliqDovb08L3RleHQ+PC9zdmc+" alt="侧视图" class="preview-image">
                <div class="loading-indicator"></div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img id="modalImage" src="" alt="预览图">
    </div>

    <script src="mobile.js"></script>
</body>
</html>
