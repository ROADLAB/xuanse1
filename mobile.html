<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="实验室台面产品展示与颜色选择 - 移动版">
    <meta name="keywords" content="实验室台面,台面产品,颜色选择,平板台面,碟型台面,沝水槽台面">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#ffffff">
    <meta name="robots" content="index,follow">
    <title>榕德实验室台面配色方案</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" id="favicon-link">
    <link rel="icon" type="image/x-icon" href="favicon.ico" id="favicon-fallback">
    <link rel="apple-touch-icon" href="favicon.svg" id="favicon-apple">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="mobile.css" as="style">
    <link rel="preload" href="mobile.js" as="script">
    <link rel="preload" href="images/平板台面-亚马逊蓝.jpg" as="image" media="(max-width: 767px)">
    <link rel="preload" href="images/平板台面-亚马逊蓝-侧视图.jpg" as="image" media="(max-width: 767px)">
    
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="container">
        <div class="nav-group">
            <!-- 产品选择区域 -->
            <div class="nav-section product-nav">
                <div class="nav-header">
                    <span class="nav-title">产品选择</span>
                    <div class="nav-line"></div>
                </div>
                <div class="nav-content product-grid">
                    <button class="nav-item active" data-product="flat">平板台面</button>
                    <button class="nav-item" data-product="groove">单边凹槽阻水台面</button>
                    <button class="nav-item" data-product="dish">碟型台面</button>
                    <button class="nav-item" data-product="sink">碟型沥水槽台面</button>
                    <button class="nav-item" data-product="bidirectional">双向导流防滑沥水槽台面（肩并肩）</button>
                    <button class="nav-item" data-product="face_to_face">双向导流防滑沥水槽台面（面对面）</button>
                </div>
            </div>

            <!-- 颜色选择区域 -->
            <div class="nav-section color-nav">
                <div class="nav-header">
                    <span class="nav-title">颜色选择</span>
                    <div class="nav-line"></div>
                </div>
                <div class="nav-content color-grid">
                    <button class="nav-item active" data-color="amazon">亚马逊蓝</button>
                    <button class="nav-item" data-color="black">睿智经典黑</button>
                    <button class="nav-item" data-color="grey">博雅斑点灰</button>
                    <button class="nav-item" data-color="purple">皇家紫罗兰</button>
                    <button class="nav-item" data-color="agate">德国玛瑙灰</button>
                    <button class="nav-item" data-color="orange">爱马仕橙</button>
                    <button class="nav-item" data-color="green">罗马青瓷绿</button>
                    <button class="nav-item" data-color="white">希腊沙滩白</button>
                    <button class="nav-item" data-color="yellow">冬日暖意黄</button>
                </div>
            </div>
        </div>

        <!-- 图片预览区域 -->
        <div class="preview-section">
            <div class="image-container" data-view="front">
                <img src="images/平板台面-亚马逊蓝.jpg" 
                     alt="平板台面-亚马逊蓝 正视图" 
                     class="preview-image"
                     loading="eager"
                     fetchpriority="high"
                     decoding="async">
                <div class="loading-indicator"></div>
            </div>
            <div class="image-container" data-view="side">
                <img src="images/平板台面-亚马逊蓝-侧视图.jpg" 
                     alt="平板台面-亚马逊蓝 侧视图" 
                     class="preview-image"
                     loading="eager"
                     fetchpriority="high"
                     decoding="async">
                <div class="loading-indicator"></div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img id="modalImage" src="" alt="预览图">
    </div>

    <script src="mobile.js" defer></script>
    <!-- 清理不需要的localStorage数据 -->
    <script>
        // 清理可能的管理后台残留数据
        const adminKeys = ['adminImages', 'adminFavicon', 'adminUser', 'adminProducts', 'adminColors', 'adminSettings'];
        adminKeys.forEach(key => {
            if (localStorage.getItem(key)) {
                localStorage.removeItem(key);
            }
        });
    </script>
</body>
</html>
