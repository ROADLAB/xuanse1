<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="榕德实验室陶瓷台面产品展示与颜色选择配色方案">
    <meta name="keywords" content="实验室台面,台面产品,颜色选择,平板台面,碟型台面,沝水槽台面">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index,follow">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <title>榕德实验室陶瓷台面配色方案</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" id="favicon-link">
    <link rel="icon" type="image/x-icon" href="favicon.ico" id="favicon-fallback">
    <link rel="apple-touch-icon" href="favicon.svg" id="favicon-apple">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="styles.css?v=20250925-2" as="style">
    <link rel="preload" href="app.js?v=20250925-2" as="script">
    <link rel="preload" href="images/平板台面-亚马逊蓝.jpg" as="image" media="(min-width: 768px)">
    <link rel="preload" href="images/平板台面-亚马逊蓝-侧视图.jpg" as="image" media="(min-width: 768px)">
    
    <link rel="stylesheet" href="styles.css?v=20250925-2">
    <script>
        // 移动端跳转
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = 'mobile.html?v=20250925-2';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-group">
            <div class="product-section">
                <div class="section-content">
                    <h2 class="section-title">产品选择</h2>
                    <div class="nav-items" id="productNav">
                        <a href="#" class="nav-item active" data-product="flat">平板台面</a>
                        <a href="#" class="nav-item" data-product="groove">单边凹槽阻水台面</a>
                        <a href="#" class="nav-item" data-product="dish">碟型台面</a>
                        <a href="#" class="nav-item" data-product="sink">碟型沥水槽台面</a>
                        <a href="#" class="nav-item" data-product="bidirectional">双向导流防滑沥水槽台面（肩并肩）</a>
                        <a href="#" class="nav-item" data-product="face_to_face">双向导流防滑沥水槽台面（面对面）</a>
                    </div>
                </div>
            </div>
            <div class="color-section">
                <div class="section-content">
                    <h2 class="section-title">颜色选择</h2>
                    <div class="nav-items" id="colorNav">
                        <a href="#" class="nav-item active" data-color="amazon">亚马逊蓝</a>
                        <a href="#" class="nav-item" data-color="black">睿智经典黑</a>
                        <a href="#" class="nav-item" data-color="grey">博雅斑点灰</a>
                        <a href="#" class="nav-item" data-color="purple">皇家紫罗兰</a>
                        <a href="#" class="nav-item" data-color="agate">德国玛瑙灰</a>
                        <a href="#" class="nav-item" data-color="orange">爱马仕橙</a>
                        <a href="#" class="nav-item" data-color="green">罗马青瓷绿</a>
                        <a href="#" class="nav-item" data-color="white">希腊沙滩白</a>
                        <a href="#" class="nav-item" data-color="yellow">冬日暖意黄</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-group">
            <div class="image-container" data-view="front">
                <div class="loading-spinner"></div>
                <img src="images/平板台面-亚马逊蓝.jpg" 
                     alt="平板台面-亚马逊蓝 正视图" 
                     class="preview-image" 
                     loading="eager"
                     fetchpriority="high"
                     decoding="async">
            </div>
            <div class="image-container" data-view="side">
                <div class="loading-spinner"></div>
                <img src="images/平板台面-亚马逊蓝-侧视图.jpg" 
                     alt="平板台面-亚马逊蓝 侧视图" 
                     class="preview-image" 
                     loading="eager"
                     fetchpriority="high"
                     decoding="async">
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <span class="close-button" aria-label="关闭预览">&times;</span>
            <img src="" alt="放大预览" id="modalImage">
        </div>
    </div>

    <script src="app.js?v=20250925-2" defer></script>
    <!-- 清理不需要的localStorage数据 -->
    <script>
        // 清理可能的管理后台残留数据
        const adminKeys = ['adminImages', 'adminFavicon', 'adminUser', 'adminProducts', 'adminColors', 'adminSettings'];
        adminKeys.forEach(key => {
            if (localStorage.getItem(key)) {
                localStorage.removeItem(key);
            }
        });
    </script>
</body>
</html>
