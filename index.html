<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="实验室台面产品展示与颜色选择">
    <meta name="theme-color" content="#ffffff">
    <title>实验室导航</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // 移动端跳转
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            window.location.href = 'mobile.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-group">
            <div class="product-section">
                <div class="section-content">
                    <h2 class="section-title">产品选择</h2>
                    <div class="nav-items" id="productNav">
                        <a href="#" class="nav-item active" data-product="flat">平板台面</a>
                        <a href="#" class="nav-item" data-product="groove">单边凹槽阻水台面</a>
                        <a href="#" class="nav-item" data-product="dish">碟型台面</a>
                        <a href="#" class="nav-item" data-product="sink">碟型沥水槽台面</a>
                    </div>
                </div>
            </div>
            <div class="color-section">
                <div class="section-content">
                    <h2 class="section-title">颜色选择</h2>
                    <div class="nav-items" id="colorNav">
                        <a href="#" class="nav-item active" data-color="amazon">亚马逊蓝</a>
                        <a href="#" class="nav-item" data-color="black">睿智经典黑</a>
                        <a href="#" class="nav-item" data-color="grey">博雅斑点灰</a>
                        <a href="#" class="nav-item" data-color="purple">皇家紫罗兰</a>
                        <a href="#" class="nav-item" data-color="agate">德国玛瑙灰</a>
                        <a href="#" class="nav-item" data-color="orange">爱马仕橙</a>
                        <a href="#" class="nav-item" data-color="green">罗马青瓷绿</a>
                        <a href="#" class="nav-item" data-color="white">希腊沙滩白</a>
                        <a href="#" class="nav-item" data-color="yellow">冬日暖意黄</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-group">
            <div class="image-container" data-view="front">
                <div class="loading-spinner"></div>
                <img src="lab-image.jpg" alt="正视图" class="preview-image" loading="lazy">
            </div>
            <div class="image-container" data-view="side">
                <div class="loading-spinner"></div>
                <img src="lab-image.jpg" alt="侧视图" class="preview-image" loading="lazy">
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <span class="close-button" aria-label="关闭预览">&times;</span>
            <img src="" alt="放大预览" id="modalImage">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
